name: CI/CD Docker

# 1. Quand dÃ©clencher ?
on:
  push:
    branches: [ main ]       # Ã€ chaque push sur la branche main
  pull_request:
    branches: [ main ]       # Ã€ chaque PR ciblant main

# 2. Variables d'environnement globales
env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/mon-image

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 1 : Build & Test
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-test:
    name: ğŸ›  Build & Test
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup (Node/Python/etc. si nÃ©cessaire)
      #    --> Ã€ adapter selon votre stack. Exemple Node.js :
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install & Test
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 2 : Docker Build & Push
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker-build-push:
    name: ğŸ³ Docker Build & Push
    needs: build-test           # ne sâ€™exÃ©cute quâ€™aprÃ¨s succÃ¨s du build-test
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout (encore)  
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Connexion Ã  Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build de lâ€™image Docker
      - name: Build Docker image
        run: |
          docker build \
            --tag ${{ env.IMAGE_NAME }}:latest \
            --tag ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .

      # 4. Push de lâ€™image
      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
