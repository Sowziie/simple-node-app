name: CI/CD Docker + SonarQube + Nexus

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/mon-image
  NEXUS_REGISTRY: http://18.234.236.42:8081/repository/npm-hosted/
  NEXUS_GROUP_REGISTRY: http://18.234.236.42:8081/repository/npm-group/

jobs:
  build-test:
    name: üõ† Build, Test & SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://18.234.236.42:9000

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            reports/

  publish-nexus:
    name: üì¶ Publish to Nexus
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Configure Nexus credentials
        run: |
          echo "//18.234.236.42:8081/repository/npm-hosted/:_auth=$(echo -n '${{ secrets.NEXUS_USER }}:${{ secrets.NEXUS_PASSWORD }}' | base64)" > .npmrc
          echo "registry=${{ env.NEXUS_GROUP_REGISTRY }}" >> .npmrc
          echo "always-auth=true" >> .npmrc

      - name: Bump version and publish
        run: |
          npm version patch --no-git-tag-version
          npm publish --registry ${{ env.NEXUS_REGISTRY }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NEXUS_TOKEN }}

  docker-build-push:
    name: üê≥ Docker Build & Push
    needs: [build-test, publish-nexus]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            --tag ${{ env.IMAGE_NAME }}:latest \
            --tag ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
